<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario EPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="contenedor">
	   <h1>Formulario EPS</h1>
	  <form action="#" method="post">
	  	<label class="1" for="nombre">Nombre : </label>
	  	<input type="text" id="nombre" name="nombre" required>

	  	<label class="1" for="apellido">Apellido:</lable>
	  	<input type="text" id="apellido" name="apellido" required>
 	
	  	<label class="1" for="cedula">Cedula:</label>
	  	<input type="text" id="cedula" name="cedula" required>

	  	<label class="1" for="edad">Edad:</label>
	  	<input type="text" id="edad" name="edad" required>

	  	<label class="1" fro="genero">Genero:</label>
	  	<select id="genero" name="genero" required>
	  	<option value="masculino">Masculino</option>
	  	<option value="femenino">Femenino</option>
	  	<option value="otro">Otro</option>
	  	</select>

	 	<label class="1" for="telefono">Telefono :</label>
	  	<input type="tel" id="telefono" name="telefono" required>

	  	<label class="1" for="correo">Correo Electronico :</label>
	  	<input type="email" id="correo" name="correo" required>

	  	<label class="1" for="ciudad">Ciudad</label>
	  	<input type="text" id="ciudad" name="ciudad" required>

	  	<label class="1" for="motivo_consulta">Motivo de la consula :</label>
	  	<textarea id="motivo_consulta" name="motivo_consulta" rows="6" cols="45" required></textarea>

	  	<input type="submit" value="Registrar">

	  </form>
	</div>




</body>
</html>
